<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script>  
    /*Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".*/
    let numero = parseInt(prompt("digite um número para tabuada"))
    
    for(let cont =1; cont<=numero; cont++){
        for(let mult= 0; mult<=10; mult++){
            document.write(cont +" x "+ mult +"="+(cont*mult) +"<br>")
        }document.write("<br>")
    }
    </script>
</body>
</html>
